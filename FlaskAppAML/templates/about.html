{% extends "layout.html" %}

{% block content %}

<!-- <h2>{{ title }}.</h2>
<h3>{{ message }}</h3> -->

<div class="container">
    <!-- WORD -->
    <!-- <div class="row">
        <div class="col-md-12">
            <div id="word-cloud">
            </div>
        </div> -->
    <br><br>
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>The Wide World of Wineries</h1>
        <p>Explore stats from wineries all around the world!</p>
      </div>
    </div>
    <br><br>
    <h1>Wine Info and Price vs. Points Comparison</h1>
        <br><br>
    <div class="row">
      <div class="col-sm-2">
        <div class="chart">
          <h5>Choose a Country:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br><br>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Wine Info</h3>
                </div>
                <div id="sample-data" class="panel-body"></div>
              </div>
        </div>
        <div class="col-md-6">
            <div id="bar"></div>
        </div>
    </div>
    
    <br><br><br>
    <h1>Number of Wineries by Country</h1>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div id="bubble"></div>
        
      </div>
    <br><br>
        <div class="col-md-6">
            <div id="circle">
            </div>	
        </div>
    </div>
    <br><br>
    <h1>Sommelier Reviews</h1>
    <br><br>
    <div class="row">
        <div class=col-md-6>
            <img src="static/images/iqr taster name and count of points.png" alt="Taster-Points IQR">
            <br><br><br>
        </div>
        <div class="row">
            <div class=col-md-6>
                <img src="static/images/points for tasters.png" alt="Taster-Points Violin">
                <br><br><br><br><br><br>
            </div>
        </div>
    <div class="row">
        <div class=col-md-6>
            <img src="static/images/taster iqr price.png" alt="Taster-Price IQR">
            <br><br><br>
        </div>
    </div>
    
    </div>
    <!-- <div class="row">
        <div id="sunburst"></div>
    </div> -->
</div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
<script type="text/javascript" src="static/scripts/app.js"></script>
